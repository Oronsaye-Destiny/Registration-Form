<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css/style.css">
</head>
<body>
   <!--container Start-->
   <div id="container">
    <!--Form Wrap Start-->
    <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's Free and Only takes a minute</p>
    <!--Form Start-->
    <form>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstname" id="first-name" placeholder="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastname" id="last-name" placeholder="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="password"
            required>
        </div>
        <div class="form-group">
            <label for="cpassword"> Confirm Password</label>
            <input type="text" name="cpassword" id="cpassword" placeholder="confirm-password">
        </div>
        <button type="submit">Sign Up</button>
        <p class="bottom-text">By Clicking the Sign Up Button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy policy.</a></p>
    </form>
    <!--Form Close-->
    </div>
    <!--Form Wrap Close-->
    <footer>
        <p>Already Have an Account? <a href="#">Login Here</a></p>
    </footer>
   </div>
   <!--container close-->
</body>
</html>
